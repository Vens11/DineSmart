<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Daily Food Data</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="form-page">

    <div class="form-card">

        <h1 class="form-title">➕ Add Daily Food Data</h1>
        <p class="form-subtitle">Enter food preparation and sales details</p>

        <form method="post" class="food-form">

            <div class="form-group">
                <label>Food Item</label>
                <input type="text" name="food_item" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Prepared Units</label>
                    <input type="number" name="prepared_units" required>
                </div>

                <div class="form-group">
                    <label>Sold Units</label>
                    <input type="number" name="sold_units" required>
                </div>

                <div class="form-group">
                    <label>Cost per Unit (₹)</label>
                    <input type="number" name="cost_per_unit" step="0.01" required>
                </div>
            </div>

            <button type="submit" class="primary-btn">
                Add Food Entry
            </button>

        </form>

        <a href="/dashboard" class="back-link">← Back to Dashboard</a>

    </div>

</div>

</body>
</html>
